<!DOCTYPE html>
<html>
    <head>
        <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
        <TITLE>boardgazer</TITLE>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>	
        <script src="./public/js/sweetalert.min.js"></script>
        <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
        <script src="./public/js/main.js"></script>
        <script src="./public/js/calibration.js"></script>
        <link rel="stylesheet" type="text/css" href="./public/css/main.css">
        <link rel="stylesheet" type="text/css" href="./public/css/calibration.css">
        <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
        <style>
        </style>
    </head>
    <body LANG="en-US" LINK="#0000ff" DIR="LTR">
        <!-- <canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;"></canvas> -->
        <section class="WebGazer">
            <div class="WebGazer__VideoPlaceholder"></div>
            <div class="WebGazer__Controls">
                <button id="WebGazerStart" class="WebGazer__WebGazerStart">Start eye tracking</button>
                <button id="WebGazerStop" class="WebGazer__WebGazerStop">Stop eye tracking</button>
                <button id="WebGazerRecalibrate" class="WebGazer__WebGazerRecalibrate">Recalibrate eye tracking</button>
            </div>
        </section>
        <section class="Board">
            <button class="Tile Yes">
                <img alt="" src="./public/images/yes.svg">
                <div>
                    Yes 是
                </div>
            </button>
            <button class="Tile No">
                <img alt="" src="./public/images/no.svg">
                <div>
                    No 否
                </div>
            </button>
        </section>
        <!-- Calibration points -->
        <div class="calibrationDiv" >
            <input type="button" class="Calibration" id="Pt1"></input>
            <input type="button" class="Calibration" id="Pt2"></input>
            <input type="button" class="Calibration" id="Pt3"></input>
            <input type="button" class="Calibration" id="Pt4"></input>
            <input type="button" class="Calibration" id="Pt5"></input>
            <input type="button" class="Calibration" id="Pt6"></input>
            <input type="button" class="Calibration" id="Pt7"></input>
            <input type="button" class="Calibration" id="Pt8"></input>
            <input type="button" class="Calibration" id="Pt9"></input>
        </div>

       <img src="./public/images/calibration.png" width="100%" height="100%" alt="webgazer demo instructions"></img>

        <!-- Latest compiled JavaScript -->
        <script src="./public/js/resize_canvas.js"></script>
        <script src="./public/js/bootstrap.min.js"></script>
    </body>
</html>
