<!DOCTYPE html>
<html>
    <head>
        <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
        <TITLE>boardgazer</TITLE>
        <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
        <script src="./js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <style>
        </style>
    </head>
    <body LANG="en-US" LINK="#0000ff" DIR="LTR">
        <section class="WebGazer">
            <div class="WebGazer__VideoPlaceholder"></div>
            <div class="WebGazer__Controls">
                <button id="WebGazerStart">Start eye tracking</button>
                <button id="WebGazerStop">Stop eye tracking</button>
            </div>
        </section>
        <section class="Board">
            <button class="Tile">
                <img alt="" src="./symbols/yes.svg">
                Yes 是
            </button>
            <button class="Tile">
                <img alt="" src="./symbols/no.svg">
                No 不
            </button>
        </section>
    </body>
</html>
