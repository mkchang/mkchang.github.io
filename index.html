<!DOCTYPE html>
<html>
    <head>
        <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
        <TITLE>boardgazer</TITLE>
        <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
        <script src="/js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <style>
        </style>
    </head>
    <body LANG="en-US" LINK="#0000ff" DIR="LTR">
        <section class="WebGazer">
            <div class="WebGazer__VideoPlaceholder"></div>
            <div class="WebGazer__Controls">
                <button id="WebGazerStart" class="WebGazer__WebGazerStart">Start eye tracking</button>
                <button id="WebGazerStop" class="WebGazer__WebGazerStop">Stop eye tracking</button>
            </div>
        </section>
        <section class="Board">
            <button class="Tile Yes">
                <img alt="" src="/images/yes.svg">
                <div>
                    Yes 是
                </div>
            </button>
            <button class="Tile No">
                <img alt="" src="/images/no.svg">
                <div>
                    No 不
                </div>
            </button>
        </section>
    </body>
</html>
